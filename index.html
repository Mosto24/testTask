<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test tasks</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="start">
        <button class="start_button">Начать</button>
    </div>
    <div id="popupId" class="unvivsible">
        <div class="popup_content">
            <h2>Попап для ввода данных</h2>
            <input id="name" type="text" placeholder="Имя">
            <input id="surname" type="text" placeholder="Фамилия">
            <input id="patronymic" type="text" placeholder="Отчество">
            <input id="email" type="text" placeholder="Почта">
            <input id="phone" type="text" placeholder="Номер телефона">
        </div>
        <button class="popup_button" type="submit">Отправить</button>
    </div>
    <div id="result" class="unvivsible"></div>
    <script src="script.js"></script>
</body>
</html>
